<!--
children: Você está desenvolvendo um aplicativo de lista de tarefas onde os usuários podem adicionar novas tarefas e visualizar todas as tarefas em uma lista. 
Crie uma funcionalidade onde o usuário pode clicar em um botão para adicionar uma nova tarefa à lista. Em seguida, adicione outro botão que, quando clicado, exiba um alerta com o número total de tarefas na lista.

Dica: pesquise sobre document.createElement() e appendChild() para usar nesse exercício!
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas com children</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <input type="text" id="taskInput" placeholder="Nova tarefa">
    <button id="addTaskButton">Adicionar Tarefa</button>
    <button id="countTasksButton">Contar Tarefas</button>
    <ul id="taskList">
        
    </ul>

    <script>
        var taskInput = document.getElementById("taskInput");
        var addTaskButton = document.getElementById("addTaskButton");
        var countTasksButton = document.getElementById("countTasksButton");
        var taskList = document.getElementById("taskList");

        addTaskButton.addEventListener("click", function() {
            var taskText = taskInput.value.trim();
            console.log(taskText);
            if (taskText) {
                var li = document.createElement("li");
                li.textContent = taskText;
                taskList.appendChild(li);
                taskInput.value = "";
            }
        });

        countTasksButton.addEventListener("click", function() {
            alert("Total de tarefas: " + taskList.children.length);
        });
    </script>
</body>
</html>
