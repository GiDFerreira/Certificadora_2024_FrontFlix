<!--
Você está desenvolvendo um sistema de votação onde os usuários podem clicar em um botão para votar em uma opção. Você precisa implementar um contador que registre o número de cliques no botão. Use JavaScript para adicionar um event listener ao botão que incrementa o contador e exibe o número de votos na página.

Dica: utilize a propriedade 'textContent' nesse exercício!
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1: Evento de Clique com Contador</title>
</head>
<body>
    <button id="voteButton">Votar</button>
    <p>Total de votos: <span id="voteCount">0</span></p>

    <script>
        var buttonVote = document.getElementById("voteButton");
        var voteCountSpan = document.getElementById("voteCount");
        var voteCount = 0;

        buttonVote.addEventListener("click", function () {
            voteCount++;
            voteCountSpan.textContent = voteCount;
        });
    </script>
</body>
</html>
