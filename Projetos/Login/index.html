<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="forms">
                <h1>Welcome</h1>
                <p>
                    Keep connected with us, we enjoy your presence!
                </p>
                <form action="#" method="post" autocomplete="on">
                        <div class="campo">
                            <label for="iemail">
                                <span id="person" class="material-symbols-rounded">
                                person
                                </span>
                            </label>
                            <input type="email" id="iemail" placeholder="you@email.com" >
                            
                        </div>
                        <p id="error-email"></p>
                        <div class="campo">
                            <label for="isenha">
                                <span id="key" class="material-symbols-rounded">
                                key
                                </span>
                            </label>
                            <input type="password" id="isenha" placeholder="* * * * * * * *" >
                        </div>
                        <p id="error-password"></p>

                        <input id="isubmit" type="submit" value="Submit" onclick="acessar(event)">
                        <a id="iforgot" href="esqueci.html" target="blank">Did you forget your password?</a>
                        
                </form>
            </div>
        </section>
       
    </main>
    <footer>
        <p id="footer-message">Desenvolvido com amor por FrontFlix</p>
    </footer>

    <script src="validation.js"></script>
</body>
</html>
